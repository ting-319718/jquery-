<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jq对象的本质</title>
</head>
<body>
  <div id="dv">
    <p id="pp">123</p>
  </div>
  <script src="jquery.js"></script>
  <script>
    var jq = $( '#dv' );
    
    // dom元素
    jq = $( document.getElementById( 'dv' ) );
    // dom数组 | 伪数组
    jq = $( [document.getElementById( 'dv' ), document.getElementById( 'pp' )] );
    // fn -> 入口函数
    // '<p>123</p>'
    jq = $( '<p>123</p>' );
    jq = $( '' );
    jq = $( null );
    jq = $( undefined );
    console.log( jq );
  </script>
</body>
</html>
